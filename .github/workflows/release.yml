---
name: "Pipeline: Release"

on:
  release:
    types: [created]

env:
  IMAGE_TAG_RC: rc
  IMAGE_TAG_LATEST: latest
  IMAGE_NAME: template-repository
  DOCS_PAGES_ARTIFACT: docs-page

jobs:

  docs-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{github.ref}}
      - name: Build docs page
        run: docker compose up docs-build
        shell: bash
      - name: List contents
        run: ls -alF target/docs/site
        shell: bash
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          name: ${{ env.DOCS_PAGES_ARTIFACT }}
          path: target/docs/site

  docs-deploy:
    runs-on: ubuntu-latest
    needs: docs-build
    permissions:
      contents: read
      pages: write
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: ${{ env.DOCS_PAGES_ARTIFACT }}

